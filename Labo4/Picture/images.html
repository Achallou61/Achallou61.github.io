<!DOCTYPE html>
<html lang="nl" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>The picture element</h1>

<p>Resize the browser window to load different images.</p>
<img src="images/badminton_racket.jpg" alt="badminton" />
<picture>
    <source media="(min-width:650px)" srcset="images/badminton_racket.jpg">
    <source media="(min-width:365px)" srcset="images/new-york-statue-of-liberty.avif">
    <img src="images/cat-small.jpg" alt="Flowers"/>
</picture>

<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/picture?retiredLocale=nl -->
</body>
</html>
