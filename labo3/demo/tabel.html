<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px"> <!--gebruik alleen een tabel voor de lyout-->

    <thead>
    <tr>                        <!--tr = tabel row-->
        <th>kolom 1</th>         <!--th = tabel head-->
        <th>kolom 2</th>
        <th>kolom 3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="3">1</td>             <!-- td = tabel data-->
        <td>3</td>
    </tr>
    <tr>
        <td> 4 </td>
        <th> 5</th>         <!--th = tabel head-->
        <th>6</th>

    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
    </tbody>
</table>
</body>
</html>
